name: Auto Deploy Hospital Management System

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Upload Frontend
        run: |
          rsync -av --delete frontend/dist/ \
          ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/var/www/frontend/

      - name: Deploy Backend
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd /var/www/backend
            git pull origin main
            npm install --production
            pm2 reload hospital-management-system || pm2 start ecosystem.config.js
          EOF
